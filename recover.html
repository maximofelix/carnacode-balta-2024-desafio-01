<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/recover.css">
    <title>Recuperar Senha</title>
</head>
<body>
<div class="app-container">
    <form action="">
        <div class="title-logo">
            <img src="assets/icon-no-bg.png" class="logo" alt="">
        </div>
        <div class="title-container">
            <h1 class="title">Relembre seu Login</h1>
            <h3 class="description">Recupere seu acesso antes de<br>fazer o cálculo IMC</h3>
        </div>
        <div class="input-container">
            <div class="recover-data-container">
                <input class="inputEmail" type="email" placeholder="Seu e-mail"/>
            </div>
        </div>
        <div class="robotCaptcha-container">
            <input class="robotCaptcha" id="robotCaptcha" type="checkbox">
            <label for="robotCaptcha">Não sou um robô</label>
        </div>
        <div class="button-request-container">
            <button class="btnRecover" type="submit">Recuperar Login</button>
            <button class="btnRegister" type="submit">Não tenho um acesso</button>
        </div>
    </form>
</div>
</body>
</html>
