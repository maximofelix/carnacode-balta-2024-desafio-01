<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
    <body>
        <div class="app-container">
            <form action="">
                <div class="title-logo">
                    <img src="assets/icon-no-bg.png" class="logo" alt="">
                </div>
                <div class="title-container">
                    <h1 class="title">Faça seu Login</h1>
                    <h3 class="description">Insira suas informações antes<br>de medir seu IMC</h3>
                </div>
                <div class="input-container">
                    <div class="login-data-container">
                        <input class="inputEmail" type="email" placeholder="Seu e-mail"/>
                        <input class="inputPassword" type="password" placeholder="Sua senha"/>
                    </div>
                </div>
                <div class="robotCaptcha-container">
                    <input class="robotCaptcha" id="robotCaptcha" type="checkbox">
                    <label for="robotCaptcha">Não sou um robô</label>
                </div>
                <div class="button-request-container">
                    <button class="btnLogin" type="submit">Fazer Login</button>
                    <button class="btnRegister" type="submit">Não tenho um acesso</button>
                </div>
            </form>
        </div>
    </body>
</html>
