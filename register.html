<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/register.css">
    <title>Cadastrar Acesso</title>
</head>
<body>
<div class="app-container">
    <form action="">
        <div class="title-logo">
            <img src="assets/icon-no-bg.png" class="logo" alt="">
        </div>
        <div class="title-container">
            <h1 class="title">Crie sua conta</h1>
            <h3 class="description">Você precisa criar uma conta</h3>
        </div>
        <div class="input-container">
            <div class="register-data-container">
                <input class="inputEmail" type="text" placeholder="Seu username"/>
                <input class="inputEmail" type="email" placeholder="Seu e-mail"/>
                <input class="inputPassword" type="password" placeholder="Sua senha"/>
                <input class="inputConfirmPassword" type="password" placeholder="Confirme sua senha"/>
            </div>
        </div>
        <div class="robotCaptcha-container">
            <input class="robotCaptcha" id="robotCaptcha" type="checkbox">
            <label for="robotCaptcha">Não sou um robô</label>
        </div>
        <div class="button-request-container">
            <button class="btnRegister" type="submit">Criar Conta</button>
            <button class="btnLogin" type="submit">Fazer login</button>
        </div>
    </form>
</div>
</body>
</html>
